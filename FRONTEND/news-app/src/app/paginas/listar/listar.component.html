<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Senha</th>
            <th>CPF</th>
            <th>Data de Nascimento</th>
            <th>Delete</th>
            <th>Edite</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td #id>{{usuario.id}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.senha}}</td>
            <td>{{usuario.cpf}}</td>
            <td>{{usuario.dataNascimento}}</td>
            <td (click)="deleteUsuario(id.innerHTML)">X</td>
            <td (click)="editarUsuario(id.innerHTML)">Edite</td>
        </tr>
    </tbody>
</table>
